<!-- index page from the parent.html -->
{% extends 'parent.html' %}

<!-- code for title block -->
{% block title %}
<title>Home</title>
<style>
    main {
        background-image: url('/static/images/dried flower 1.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }
    
    .content {
        background: rgba(0, 0, 0, 0.5); 
        padding: 20px;
        border-radius: 10px;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    .btn-shop {
        background-color: #cbb9ac;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .btn-shop:hover {
        background-color: #ddbb85;
    }
    nav {
        background: transparent !important;
    }
</style>
{% endblock title %}

{% block main %}
<main>
    <div class="content">
        <h1>Is There Such a Thing as Too Many Flowers?</h1>
        <p>Discover the latest addition to your beautiful flower collection</p>
        <a href="/shop" class="btn-shop">Shop Flowers</a>
    </div>
</main>
{% endblock main %}
